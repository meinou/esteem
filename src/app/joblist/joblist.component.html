<div fxFlex="40" *ngIf="jobs">
 
  <mat-card>
      <mat-card-header>
          <mat-card-title>
            <h3>JOBS</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-list>
              <mat-list-item *ngFor="let job of jobs">
                  <p mat-line>  {{job.name }} </p>

              </mat-list-item>
            </mat-list>
        </mat-card-content>

  </mat-card>
</div>
